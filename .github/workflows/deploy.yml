name: Deploy Eleventy site to GitHub Pages

on:
  push:
    branches: [ main ]   # deploy whenever you push to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build   # Eleventy builds into _site or dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site      # or ./dist if you configured Eleventy
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
