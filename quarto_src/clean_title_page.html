<script>
  function remove() {
    let footer = document.querySelector('div.footer');
    let slideNo = document.querySelector('div.slide-number');
	let logo_footer = document.querySelector('img.slide-logo');
    slideNo.classList.add('hidden');
    footer.classList.add('hidden');
	logo_footer.classList.add('hidden');
  
    Reveal.on('slidechanged', event => {  
      if(Reveal.isFirstSlide()) {
        slideNo.classList.add('hidden');
        footer.classList.add('hidden');
		logo_footer.classList.add('hidden');
      } else {
        slideNo.classList.remove('hidden');
        footer.classList.remove('hidden');
		logo_footer.classList.remove('hidden');
      }
	        if(Reveal.isLastSlide()) {
        slideNo.classList.add('hidden');
        footer.classList.add('hidden');
		logo_footer.classList.add('hidden');
      } 
    });
  }
  
  window.onload = remove();
</script>
